<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taskly â€” Advanced To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Task<span>Ly</span></h1>
    <button id="theme-toggle">ðŸŒ™</button>
  </header>

  <main class="container">
    <section class="stats">
      <h2>Progress</h2>
      <div id="progressBar"><div id="progress"></div></div>
      <p id="statsText">0 of 0 tasks completed</p>
    </section>

    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Add new task..." required />
      <select id="prioritySelect">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <input type="date" id="dueDate" />
      <button type="submit" id="addTask">+</button>
    </form>

    <div class="filter-container">
      <input type="text" id="searchInput" placeholder="Search task..." />
      <select id="filterSelect">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
      </select>
    </div>

    <ul id="taskList"></ul>
  </main>

  <script src="app.js"></script>
</body>
</html>
